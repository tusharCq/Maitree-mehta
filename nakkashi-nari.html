<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nakkashi Nari Collection | Maitree Mehta</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <style>
        body { margin: 0; padding: 0; background-color: #000; }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.8);
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            z-index: 100;
        }
        #pdf-container { width: 100%; }
        .pdf-page { width: 100vw; margin: 0 auto; position: relative; }
        .pdf-page canvas { width: 100%; display: block; }
        .copyright-overlay {
            position: absolute;
            bottom: 15px;
            right: 15px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            padding: 3px 8px;
            background: rgba(0,0,0,0.5);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <a href="maitreemehta portfolio7.html" class="back-btn">← Back</a>
    <div id="pdf-container"></div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
        
        const loadingTask = pdfjsLib.getDocument('Nakkashi Nari.pdf');
        loadingTask.promise.then(function(pdf) {
            for (let i = 1; i <= pdf.numPages; i++) {
                pdf.getPage(i).then(function(page) {
                    const viewport = page.getViewport({ scale: 1.0 });
                    const scale = window.innerWidth / viewport.width;
                    const scaledViewport = page.getViewport({ scale });
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = scaledViewport.width;
                    canvas.height = scaledViewport.height;
                    
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'pdf-page';
                    pageDiv.appendChild(canvas);
                    
                    const copyrightDiv = document.createElement('div');
                    copyrightDiv.className = 'copyright-overlay';
                    copyrightDiv.textContent = '©2025 Maitree Mehta Portfolio';
                    pageDiv.appendChild(copyrightDiv);
                    
                    document.getElementById('pdf-container').appendChild(pageDiv);
                    
                    page.render({
                        canvasContext: context,
                        viewport: scaledViewport
                    });
                });
            }
        }).catch(function(error) {
            const errorDiv = document.createElement('div');
            errorDiv.style.color = 'white';
            errorDiv.style.textAlign = 'center';
            errorDiv.style.padding = '20px';
            errorDiv.innerHTML = `Error loading Nakkashi Nari.pdf: ${error.message}`;
            document.getElementById('pdf-container').appendChild(errorDiv);
        });
    </script>
</body>
</html>
